<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmon Cookies Store</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="hero">
    <h1>Salmon Cookies Store</h1>
    <img src="./img/hero.png" alt="Salmon image">
  </header>
  <nav class="sticky">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./sales.html">Sales</a></li>
      <li><a href="./#Products">Products</a></li>
      <li><a href="./#Branches">Branches</a></li>
    </ul>
  </nav>
  <main>
    <h2>Create a New Branch</h2>
    <section class="create-branch-section">
      <form action="" method="POST" id="add-branch" class="add-branch">
        <fieldset class="box">
          <label for="locationName">Location Name:</label>
          <input type="text" name="locationName" id="locationName" placeholder="example Amman, Salt, Riyadh">
          <label for="minCustomersPerHour">Minimum Number of Customers Per Hour:</label>
          <input type="number" name="minCustomersPerHour" id="minCustomersPerHour" placeholder="example 35">
          <label for="maxCustomersPerHour">Maximum Number of Customers Per Hour:</label>
          <input type="number" name="maxCustomersPerHour" id="maxCustomersPerHour" placeholder="example 88">
          <label for="avgCookiesPurchasedPerHour">Average Number of Cookies Purchased Per Customer:</label>
          <input type="number" step="any" name="avgCookiesPurchasedPerHour" id="avgCookiesPurchasedPerHour"
            placeholder="example 4.8">
          <input type="submit" class="btn-submit" value="add branch">
        </fieldset>
      </form>
    </section>
    <h2>Table Of Sales</h2>
    <section class="table-section">
      <table id="sales-Table"></table>
    </section>
  </main>
  <footer>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
